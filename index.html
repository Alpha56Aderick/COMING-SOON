<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="coming-soon-card">
   <section class="page-content">
        <img src="./images/hero-mobile.jpg" alt="Hero Image Mobile" class="hero-image">
   </section> 
   <section class="page-context">
        <div class="card-logo">
            <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo">
        </div>
        <article class="page-text">
        <div class="we-re-coming">
           <div class="headings">
             <h1 class="heading"> WE'RE</h1>
             <h1 class="highlight">COMING</h1>
             <h1 class="highlight"> SOON</h1>
           </div>
            <p class="description">
             Hello fellow shoppers! We're currently building our new fashion store.
             Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </div>
        <form class="email-form">
          <input type="email" placeholder="Email Address " class="email-input" required>
          <button type="submit" class="submit-button">
           <img src="./images/icon-arrow.svg" alt="SUBMIT">
          </button>
        </form>
     </article>
     </section>
   
  </main>
</body>
</html>
