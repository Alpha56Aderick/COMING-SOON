<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="coming-soon-card">
   <section class="card-logo">
    <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo">
   </section>
   <section class="page-content">
        <img src="./images/hero-mobile.jpg" alt="Hero Image Mobile" class="hero-image">
     <article class="page-text">
        <h1 class="heading">WE'RE <span class="highlight">COMING SOON</span></h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email-form">
          <input type="email" placeholder="Email Address " class="email-input" required>
          <button type="submit" class="submit-button">
            <img src="./images/icon-arrow.svg" alt="SUBMIT">
          </button>
        </form>
     </article>
   </section>
  </footer>
  </main>
</body>
</html>
